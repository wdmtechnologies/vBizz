COM_VBIZZ_DESCRIPTIONS="Giga ERP is powerful, secure and easy-to-use Business Management Software.
With integrated CRM, Accounting, Sales, Invoicing, Projects, Billing, Help desk, Banking, Inventory, Reporting and collaboration, Giga ERP is the all-in-one software solution to manage your growing business anytime and anywhere. The system goes beyond what the average CRM can do by letting you manage and track all aspects of the entire customer lifecycle. Giga ERP is there every step of the way -- from the initial sale through to quotes, projects, accounting, invoicing, customer support etc and that all-important follow up sale."

